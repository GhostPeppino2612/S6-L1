<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <h1>Pratica con il Grid System</h1>
    <h2>Esercizio 1</h2>
    <div class="container mt-5">
      <div class="row text-white border border-dark">
        <div class="col-md-4 p-3 bg-info">eeeeee</div>
        <div class="col-md-4 p-3 bg-dark">eee</div>
        <div class="col-md-4 p-3 bg-danger">ee</div>
      </div>
    </div>
    <h2>Esercizio 2</h2>
    <div class="container mt-5">
      <div class="row text-white">
        <div class="col-sm col-md-4 bg-warning text-dark p-3">eee</div>
        <div class="col-sm col-md-4 bg-warning text-dark p-3">ee</div>
        <div class="col-sm col-md-4 bg-warning text-dark p-3">ee</div>
      </div>
    </div>
    <h2>Esercizio 3</h2>
    <div class="container mt-5">
      <div class="row text-white">
        <div class="col bg-success p-3">eee</div>
        <div class="col bg-success p-3">eee</div>
        <div class="col bg-success p-3">eee</div>
      </div>
      <div class="row text-white mt-5">
        <div class="col-sm bg-success p-3">eee</div>
        <div class="col-sm bg-success p-3">ee</div>
        <div class="col-sm bg-success p-3">ee</div>
      </div>
      <div class="row text-white mt-5">
        <div class="col-md bg-success p-3">ee</div>
        <div class="col-md bg-success p-3">eee</div>
        <div class="col-md bg-success p-3">eee</div>
      </div>
      <div class="row text-white mt-5">
        <div class="col-lg bg-success p-3">ee</div>
        <div class="col-lg bg-success p-3">eee</div>
        <div class="col-lg bg-success p-3">eee</div>
      </div>
      <div class="row text-white mt-5">
        <div class="col-xl bg-success p-3">ee</div>
        <div class="col-xl bg-success p-3">eee</div>
        <div class="col-xl bg-success p-3">eee</div>
      </div>
      <div class="row text-white mt-5">
        <div class="col-xxl bg-success p-3">ee</div>
        <div class="col-xxl bg-success p-3">eee</div>
        <div class="col-xxl bg-success p-3">eee</div>
      </div>
    </div>
    <h2>Esercizio 4</h2>
    <div class="container mt-5">
      <div class="row text-white">
        <div class="col-xxl-3 bg-danger border border-dark p-3">ee</div>
        <div class="col-xxl-6 bg-danger border border-dark p-3">ee</div>
        <div class="col-xxl-3 bg-danger border border-dark p-3">ee</div>
      </div>
    </div>
    <h2>Esercizio 5</h2>
    <div class="container mt-5">
      <div class="row text-white">
        <div class="col-xl-4 bg-info border border-dark">ee</div>
        <div class="col-xl-8 bg-info p-3">
          <div class="col-sm bg-secondary p-3 border border-dark">ee</div>
          <div class="col-sm bg-secondary p-3 border border-dark">ee</div>
        </div>
      </div>
    </div>
    <h2>Esercizio 6</h2>
    <div class="container mt-5">
      <div class="row text-white">
        <div class="col-xl-6 bg-dark p-3">ee</div>
        <div class="col-xl-3 offset-xl-3 bg-dark p-3">ee</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
